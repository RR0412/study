{% extends 'bookapp/base.html' %}
{% block title %}Change book{% endblock %}

{% block content %}
<form action = "{% url 'book_change' book.pk %}" method="post" class="p-4 bg-white shadow rounded">
    {% csrf_token %}
    <div class="mb-3">
        <label for = "name" class="form-lablel">Name</label>
        <input type="text"  class="form-control" id="name" name="name" value="{{book.name}}">
    </div>

    <div class="mb-3">
        <label for = "email" class="form-label">Email</label>
        <input type="email"  class="form-control" id="email" name="email" value="{{book.email}}">
    </div>

    <div class="mb-3">
        <label for = "text" class="form-label">Text</label>
        <textarea class="form-control" id="text" name="text">{{book.text}}</textarea>
    </div>
    
    <button type="submit" class="btn btn-primary">Сохранить</button>

{% endblock %}
