{% extends 'bookapp/base.html' %}

{% block title %}Book delete{% endblock %}
{% block content %}
<div class="container mt-4">
    <div class="card p-3">
        <h3>Удалить запись гостя с именем {{ book.name }} ?</h3>
        <p class="text-muted">Это действие нельзя будет отменить.</p>

        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Удалить</button>
            <a href="{% url 'books' %}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
</div>
{% endblock %}
