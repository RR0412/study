{% extends 'bookapp/base.html' %}
{% block title %}Guest Book{% endblock %}

{% block content %}
<div class = "container mt-4">
    <div class="row">
        {% for book in books %}
        <div class="col-md-6 col-lg-4 mb-4">
            <div class="card h-100 position-rellativ">
                <div class="posistion-absolute top-0 end-0 p-2">
                    <i class="fa-regular fa-pen-to-square me-2 text-primary"
                        style="cursor: pointer;"
                        title="Редактировать"></i>
                    <i class="fa-solid fa-trash text-danger" 
                style="cursor: pointer;" 
                title="Удалить"></i>
                </div>
                <div class="card-body">
                    <h5 class="card-title mb-1">
                        {{ book.name }}
                    </h5>
                    <small class="text-muted">
                        {{ book.email }}
                    </small>
                    <hr>

                    <p class="card-text">
                        {{ book.text }}
                    </p>
                </div>
            </div>
        </div>
        {% endfor %}
</div>
</div>
{% endblock %}
