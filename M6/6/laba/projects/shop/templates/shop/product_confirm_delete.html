{% extends 'shop/base.html' %}

{% block title %}Удаление продукта{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card p-3">
        <h3>Удалить продукт: "{{ product.name }}"?</h3>
        <p class="text-muted">Это действие нельзя будет отменить.</p>

        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Удалить</button>
            <a href="{% url 'products' %}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
</div>
{% endblock %}
