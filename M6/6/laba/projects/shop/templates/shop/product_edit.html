{% extends 'shop/base.html' %}

{% block title %}Edit product{% endblock %}

{% block content %}
<h2 class="mb-3">Редактировать информацию продукта</h2>

<form action="{% url 'product_edit' product.pk %}" method="post" class="p-4 bg-white shadow rounded">
    {% csrf_token %}


    <div class="mb-3">
        <label for="name" class="form-label">Название</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ product.name }}">
    </div>


    <div class="mb-3">
        <label for="price" class="form-label">Цена</label>
        <input type="number" class="form-control" id="price" name="price" value="{{ product.price }}">
    </div>


    <div class="mb-3">
        <label for="image" class="form-label">Ссылка на фото</label>
        <input type="url" class="form-control" id="image" name="image" value="{{ product.image }}">
    </div>


    <div class="mb-3">
    <label for="category" class="form-label">Категория</label>
    <select class="form-select" id="category" name="category">
        <option value="">- Выберите категорию -</option>
        {% for category in categories %}
            <option value="{{ category.id }}"
                {% if product.category == category %}selected{% endif %}>
                {{ category.name }}
            </option>
        {% endfor %}
    </select>
</div>

    <div class="mb-3">
        <label for="description" class="form-label">Описание</label>
        <textarea id="description" name="description" class="form-control" rows="4">{{ product.description }}</textarea>
    </div>

    <button type="submit" class="btn btn-primary">Сохранить</button>
</form>
{% endblock %}
