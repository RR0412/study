{% extends 'shop/base.html' %}

{% block title %}Main{% endblock %}

{% block content %}

{% for product in products %}
    <div class="container">
        <img src = {{product.image}} class="image-left front-photo" alt="Product picture">
        <p>{{product.name}}</p>
        <p>{% if product.category %}{{ product.category }}{% else %}-{% endif %}</p>
        <p>{{product.price}}</p>
        <p><a href="#">See more >>> </a></p>
    </div>

{% endblock %}
