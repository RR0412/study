{% extends 'shop/base.html' %}

{% block title %}Main{% endblock %}

{% block content %}

<div class="container mt-4">
    <div class="row g-4">
        {% for product in products %}
        <div class="col-md-6">
            <div class="card flex-row h-100">
                <img src="{{ product.image }}" class="card-img-left img-fluid" style="width: 140px; object-fit: cover;" alt="{{ product.name }}">
                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text mb-1">
                        {% if product.category %}{{ product.category }}{% else %}-{% endif %}
                    </p>
                    <p class="card-text fw-bold">{{ product.price }}</p>
                    <a href="{% url 'product' product.pk %}" class="btn btn-primary btn-sm">See more â†’</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
